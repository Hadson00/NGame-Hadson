{% extends 'layouts/layout.html' %}

{% block content %}
<div style="font-family: Courier New;" class="row m-5">
    {% if game %}
        {% for games in game %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img class="card-img-top" src="{{ games.path.url }}" alt="{{ games.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ games.title }}</h5>
                        <p class="card-text">{{ games.description }}</p>
                        <a href="{% url 'edit_game' games.id %}" class="btn btn-warning">Editar</a>
                        <form method="post" action="{% url 'delete_game' games.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Deletar</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
<div class="text-center">
    <a href="{% url 'create_game' %}" class="btn btn-success m-3">Adicionar Jogo</a>
</div>
{% endblock %}
