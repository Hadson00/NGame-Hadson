{% load static %}
<section class="colornf">
    <nav class="navbar navbar-expand-lg d-flex mx-5">
        <div class="container-fluid">
            <a style="color: white; font-family: Impact;" class="navbar-brand" href="{% url 'index' %}">GameCatalog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            {% if user.is_authenticated %}
                <div class="collapse navbar-collapse justify-content-center px-5" id="navbarNav">
                    <a style="font-family: 'Courier New';" class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </div>
                    <a class="nav-link position-relative mx-5" href="{% url 'view_cart' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                            </svg>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart_count">
                            {{cart_count}}
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{% static 'assets/img/user.png' %}" alt="user" width="32" height="32" class="rounded-circle me-2">
                            <strong>{{user.username}}</strong>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'dashboard' %}">Settings</a></li>
                            <li><a class="dropdown-item" style="color: red;" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                      </div>
            {% else %}
                <button style="font-family: Courier New;" class="nav-link btn" data-bs-toggle="modal" data-bs-target="#login">Login</button>
            {% endif %}
        </div>
    </nav>
</section>
